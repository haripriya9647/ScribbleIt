<!DOCTYPE html>
<html>
  <head>
    <title>Scribble.it</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Scribble.it</h1>
      <span><img src="" alt="" /></span>
    </header>
    <ul class="nav">
      <button id="download">
        <li><i class="fa-solid fa-file-arrow-down"></i></li>
      </button>
      <button id="clear">
        <li><i class="fa-solid fa-trash-can"></i></li>
      </button>
      <button id="search">
        <li><i class="fa-solid fa-search"></i></li>
      </button>
      <button id="">
        <li><i class="fa-solid fa-highlighter"></i></li>
      </button>
    </ul>
    <div class="container">
      <form id="form">
        <div class="noteParent">
          <textarea
            class="textarea"
            id="textarea"
            name="textarea_description"
            rows="4"
            cols="35"
            maxlength="100"
            minlength="1"
            placeholder="Write your note here..."
          ></textarea>
          <div class="textBtns">
            <button class="noteBtns" id="add">
              <i class="fa-solid fa-check"></i>
            </button>
            <button class="noteBtns" id="">
              <img src="./images/addPhoto.png" alt="" />
            </button>
          </div>
        </div>
      </form>
    </div>
      <div id="list"></div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
