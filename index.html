<!DOCTYPE html>
<html>
  <head>
    <title>Scribble.it</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Scribble.it</h1>
      <span><img src="" alt="" /></span>
    </header>
    <ul class="nav">
      <li><i class="fa-solid fa-file-arrow-down"></i></li>
      <li><i class="fa-solid fa-trash-can"></i></li>
      <li><i class="fa-solid fa-cloud-arrow-up"></i></li>
      <li><i class="fa-solid fa-cloud-arrow-down"></i></li>
    </ul>
    <section class="noteParent">
      <textarea class="note" name="" id="" rows="5" placeholder="Write your note here..."></textarea>
      <div class="textBtns">
        <span class="noteBtns"><i class="fa-solid fa-check"></i></span>
        <span class="noteBtns"><img src="./images/addPhoto.png" alt="" /></span>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
