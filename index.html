<!DOCTYPE html>
<html>
  <head>
    <title>Scribble.it</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Scribble.it</h1>
      <span><img src="" alt="" /></span>
    </header>
    <ul class="nav">
      <button id="download">
        <li>
          <svg id="donwloader" width="80" height="80" viewBox="0 0 40 40">
            <path id="arrow" d="m20 4 v14 m-5 -5 l5 5 5 -5"></path>
            <path id="base" d="m10 28 v4 h 20 v-4"></path>
          </svg>
        </li>
      </button>
      <button id="clear">
        <li>
          <span class="trash">
            <span></span>
            <i></i>
          </span>
        </li>
      </button>
      <button id="search">
        <li><i class="fa-solid fa-search"></i></li>
      </button>
      <button id="shot">
        <li><i class="fa-solid fa-highlighter"></i></li>
      </button>
    </ul>
    <div class="container" style="padding: 0">
      <form id="form">
        <div class="noteParent">
          <textarea
            class="note"
            id="textarea"
            name="textarea_description"
            rows="4"
            maxlength="100"
            minlength="1"
            placeholder="Write your note here..."
          ></textarea>
          <div class="textBtns">
            <button class="noteBtns" id="add">
              <i class="fa-solid fa-check"></i>
            </button>
            <button class="noteBtns" id="">
              <img src="./images/addPhoto.png" alt="" />
            </button>
          </div>
        </div>
      </form>
    </div>
    <div id="capture"><div id="list"></div></div>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
